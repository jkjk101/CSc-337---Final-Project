<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Create new account</h1>
    <form id="create-acc-form" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <div id="availability">hi</div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio"></textarea><br>

      <label for="picture">Picture:</label>
      <input type="file" accept="image/*" id="picture" name="picture"><br>

      <img id="preview" src="#" alt="Image preview">

      <input id="create-acc-btn" type="submit" value="Create account">
    </form>
    <script src="client.js"></script>
  </body>
</html>
